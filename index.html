<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estoque</title>
</head>
<body>
    <header>
        <h1>
            Estoque
        </h1>
    </header>
    <div class="container-itens">
        <table>
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Descrição</td>
                    <td>Data de compra</td>
                    <td>Data de chegada</td>
                    <td>Custo</td>
                    <td><button data-js="ok">Ok</button>
                    <button data-js="cancel">Cancel</button>
                    </td>
                    
                </tr>
            </thead>
            <tbody data-js="tbody">
            </tbody>
        </table>
    </div>
    <div class="form">
        <form data-js="form">
            <label for="item">Item</label>
            <input type="text" name="item">
            <label for="descricao">Descrição </label>
            <input type="text" name="descricao" id="descricao"><br>
            <label for="dt_compra">Data da Compra</label>
            <input type="date" name="dt_compra" id="">
            <label for="dt_chegada">Data da Chegada</label>
            <input type="date" name="dt_chegada" id=""> <br>
            <label for="custo">Custo</label>
            <input type="text" name="custo">
            <button>Incluir</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
